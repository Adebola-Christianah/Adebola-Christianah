{% extends "base.html" %}
{% load static%}

{% block content %}

<div class="container">
    <div class="row">
        <form action="add_todo/" method="post">
            <div class="input-field col s6">
                <input type="text" name="content" >
                <label for="todo" class="add">Add Item</label>
            </div>
           <div class="input-field right" >
                <i class="material-icons prefix">today</i>
                <input type="text" class="datepicker" name="date">
            </div>
            <div>
                <input type="submit" value="Add" style="display: inline-block; width: 10%; background-color: rgb(51, 51, 218);
                height: 35px;
                width: 60px;
                border-radius:10%;
                margin-top: 30px;
                padding: 5px;">
           </div>
        </form>
    </div>
    <div class="container">
        {% for items in todo_items %}
        <ul class="collection">
            <li class="collection-item">{{items.item}}
                <div class="right">
                    <form action="delete_todo/{{items.id}}/" method="post">
                            
                        <input type="submit" value="Delete" style="display: inline-block; width: 10%; background-color: rgb(179, 65, 57);
                        height: 35px;
                        width: 60px;
                        border-radius:10%;
                        margin-top: -7px;
                        padding: 5px;">
                    </form>
                </div>
                <div class="right when" style="margin-left: 5px;">{{items.due|date:'M d,Y'}}</div>
                <div class="right countsdown" style="margin-right: 10px;"></div>
            </li>
          </ul>
        {% endfor %}
    </div>
    
</div>
<script type="text/javascript" src="{% static 'main.js' %}"></script>

{% endblock content%}
